    <link rel="stylesheet" href="chStyles.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <script

      crossorigin="anonymous"
    ></script>

    <script>
      $(function() {
        let coreyDeployedDate = new Date("01/03/2020");
        let currentDate = new Date();

        let Difference_In_Time =
          currentDate.getTime() - coreyDeployedDate.getTime();

        let Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);

        console.log(Difference_In_Days.toFixed(2));
        $(".example h3").html(Difference_In_Days.toFixed(2) + " days");
      });
    </script>

    <style>
      .wrapper {
        padding: 10px;
        background: #bada55;
        border: 1px solid;
        display: inline-block;
        margin: 25px;
      }
    </style>
  </head>

  <header>
    <title>Corey Deployment Tracker</title>
  </header>

  <body style="background-color: black; color: red;">
    <audio controls autoplay loop>
      <source
        src="https://raw.githubusercontent.com/FergFan/FergFan.github.io/master/music/deploy.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="text-center">
      <div>
        <h1 class="py-5">Corey Deployment Tracker</h1>

        <div class="py-2 wrapper" style="background-color: red;">
          <img
            src="https://raw.githubusercontent.com/FergFan/FergFan.github.io/master/images/corey333.gif"
          />
          <h3>Corey Is Current Stationed In [REDACTED]</h3>
        </div>

        <h3>Corey has been deployed for</h3>
        <div class="example">
          <h3></h3>
        </div>
      </div>
      <br /><br />

      <section>
        <button class="btn btn-dark">
          <a href="index" style="color: white;">BACK TO HOMEPAGE</a>
        </button>
      </section>
      <br /><br />
    </div>
  </body>
