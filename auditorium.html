<!DOCTYPE html>
<html>
  <title>The Auditorium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <base href="https://fergfan.github.io/" />
  <style>
    .mySlides {
      display: none;
    }
    .w3-left,
    .w3-right,
    .w3-badge {
      cursor: pointer;
    }
    .w3-badge {
      height: 13px;
      width: 13px;
      padding: 0;
    }
    body,
    h1 {
      background-color: black;
      margin: 0; /* Reset default margin */
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      color: red;
      text-align: center;
    }
    iframe {
      display: block; /* iframes are inline by default */
      background: #000;
      border: none; /* Reset default border */
      height: 100vh; /* Viewport-relative units */
      width: 100vw;
    }
  </style>

  <body>
    <div class="w3-container">
      <br /><br />
      <h1>The Auditorium</h1>
      <br /><br />
    </div>

    <div class="w3-content w3-display-container" style="max-width:800px">
      
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="mySlides"
          style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; "
          src="https://www.youtube.com/embed/7H52yGup84A"
        ></iframe>
      </div>
      
      <!-- Video Div -->
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="mySlides"
          style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; "
          src="https://drive.google.com/file/d/1TEHEpeHz5wlhUfCar8c9aWMIC3LeBKmt/preview"
        ></iframe>
      </div>
      <!-- End Div -->

      
      <!-- Video Div -->
        <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="mySlides"
          style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; "
          src="https://www.youtube.com/embed/uxdp8jRLdAU"
        ></iframe>
      </div>
      <!-- End Div -->

      
      <!-- Video Div -->
      <!--
        <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="mySlides"
          style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; "
          src="https://www.youtube.com/embed/uxdp8jRLdAU"
        ></iframe>
      </div>
      -->
      <!-- End Div -->


      <div
        class="w3-center w3-container w3-section w3-large w3-text-red w3-display-bottommiddle"
        style="width:100%"
      >
        <button class="w3-button" onclick="plusDivs(-1)">&#10094; Prev</button>
        <button class="w3-button"><b style="font-size: xx-large;">The Auditorium</b></button>
        <button class="w3-button" onclick="plusDivs(1)">Next &#10095;</button>
      
        <!--
        <button class="w3-button demo" onclick="currentDiv(1)">1</button>
        <button class="w3-button demo" onclick="currentDiv(2)">2</button>
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>
        -->
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-white";
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      style=""
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
